    <title>Title</title>
    <meta charset="utf-8" />

<body>
    
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
                <li><a href="#" id="home" class="nav-item">Home</a></li>
                <li><a href="#" class="nav-item">Todo</a></li>
                <li><a href="#" class="nav-item">SignUp</a></li>
            </ul>
        </nav>
            <div class="headline">
                <h2 id="main-heading">Manage your tasks <span style="display: none;">Cooler</span></h2>
                <button class="btn btn-headline" style="cursor: pointer;">Learn More</button>
            </div>
    </header>
    <section class="section-todo container">
        <h2>Your Plan for Today ? </h2>
        <form class="form-todo">
            <input type="text" placeholder="Enter your task">
            <input type="submit" class="btn btn-add" value="Add Task"></input>
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this...</span>
                <div class="todo-buttons">
                <button class="todo-btn done">Done</button>
                <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>

    <section class="section-signup container">
        <h2>SignUp Here!</h2>
        <form class="formSignup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button class="btn submit-btn">Submit</button>
            </div>
        </form>
    </section>
